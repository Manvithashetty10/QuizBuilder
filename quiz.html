<!DOCTYPE html>
<html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Quiz Builder</title>
            <link rel="stylesheet" href="quiz.css">
        </head>
        <body>
            <div class="container">
                <h1> Quiz builder</h1>
            
        <form >
            <label for="Question">Enter Question</label>
            <input type="text" id="question" placeholder="Enter the question" required>
            <div class="options-container">
                <input type="text" class="options" placeholder="Option 1">
                <input type="text" class="options" placeholder="Option 2">
                <input type="text" class="options" placeholder="Option 3">
                <input type="text" class="options" placeholder="Option 4">
                
                
        </div>
            
            <label for="Correct-Option">Select the correct option</label>
            <select id="correct" placeholder="correct option" required>
                <option value="option-1">option-1</option>
                <option value="option-2">option-2</option>
                <option value="option-3">option-3</option>
                <option value="option-4">option-4</option>
            </select>

        </form>
        <button onclick="addQuestion()">Add-Question</button>
        <button type="button" onclick="generateQuestion()">Generate-Questions</button>
        
    </div>
        <div class="container">
                <h1> Quiz Preview</h1>
                
                <form id="Pre">

                </form>
            </div>
            <button type="button" onclick="submitquiz()">submit-quiz</button>

            <h3 id="score">score:</h3>
        <script src="quiz.js"> </script>
    </body>
</html>
